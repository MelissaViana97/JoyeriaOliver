<!DOCTYPE html>
<html lang="ES-SV">
<head>
	<meta charset="UTF-8">
	<title>C&aacute;lculo de Impuestos</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Work+Sans" rel="stylesheet">
</head>
<body>
	<div class="contenedor">
		<h2>" Joyeria Oliver "</h2>
		<form id="calculador_iva" method="post">	
			<h3>Precio:</h3>
			<label for="valor_cantidad">USD ($)</label>
			<input type="text" name="valor_cantidad" id="valor_cantidad" value="" class="field" placeholder="0.00" />
			<h3>Seleccione un impuesto:</h3>
			<select name="iva" id="iva" class="select">
			<option style="display: block; margin: 0 auto;" value="17">C&aacute;lculo de Cuota Mensual (Cr&eacute;dito Nuevo) </option>
			<option style="display: block; margin: 0 auto;" value="11">C&aacute;lculo de Cuota Mensual (Refrendas) </option>
			<option style="display: block; margin: 0 auto;" value="13">C&aacute;lculo de IVA (Compras)</option>
			<!-- se pueden agregar otros impuestos -->
			</select>
			<h3>Monto agregado incluido:</h3>
			<label for="calculo_cantidad_nuevo">USD ($)</label>
			<input type="text" name="calculo_cantidad_nuevo" id="calculo_cantidad_nuevo" value="0.00" class="field" disabled="disabled" />
			<h3>Monto final a cancelar:</h3>
			<label for="total_final">USD ($)</label>
			<input type="text" name="total_final" id="total_final" value="0.00" class="field" disabled="disabled" />
			<input type="button" value="+ Imprimir" onclick="window.print();">
</form>
</div>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="js/calculo_iva.js"></script>
</body>
</html>
